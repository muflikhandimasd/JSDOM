<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Element Property</title>
</head>

<body>
    <div class="content" id="content">
        <h1 class="title" id="title">This is title</h1>
        <p class="description" id="description">This is description</p>
    </div>
    <script>
        const content = document.getElementById('content');

        console.info(content.id);
        console.info(content.className);
        console.info(content.tagName);
    </script>
</body>

</html>
