<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attribute Selector Operator</title>
</head>

<body>
    <div class="muflikhan">Muflikhan</div>
    <div class="muflikhandimas">Dimas</div>
    <div class="muflikhandwiprayogi">Dwiprayogi</div>

    <script>
        const list = document.querySelectorAll('div[class^=muflikhan]');
        console.info(list);
    </script>
</body>

</html>
